<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <head>
        <title>Page Ajout</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    	<link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'/>
    </head>
	<body>
		<h1>Ajouter</h1>
		
		
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<h:form styleClass="form-horizontal">
				
					<div class="form-group">
						<h:outputLabel value="Adresse Mail : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="email_user" value="#{controller.email_user}"
								required="true" requiredMessage="Adresse Email obligatoire" />
							<h:message for="email_user" />
						</div>
					</div>
						
								
					<div class="form-group">
						<h:outputLabel value="Nom du projet : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="name_project" value="#{controller.projectnew.name_project}"
								required="true" requiredMessage="Nom de project obligatoire" />
							<h:message for="name_project" />
						</div></div>
						
					<div class="form-group">
						<h:outputLabel value="Catégorie : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="category_project" value="#{controller.projectnew.category_project}"
								required="true" requiredMessage="Catégorie obligatoire" />
							<h:message for="category_project" />
						</div>
					</div>
						
					<div class="form-group">
						<h:outputLabel value="Montant souhaité : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="expectedPrice_project" value="#{controller.projectnew.expectedPrice_project}"
								required="true" requiredMessage="Montant souhaité Obligatoire " />
							<h:message for="expectedPrice_project" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Description : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="description_project" value="#{controller.projectnew.description_project}"
								required="true" requiredMessage="Description Obligatoire " />
							<h:message for="description_project" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Durée en nombre de jour : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="duration_project" value="#{controller.projectnew.duration_project}"
								required="true" requiredMessage="Durée Obligatoire " />
							<h:message for="duration_project" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Date de commencement : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="startDate_project" value="#{controller.projectnew.startDate_project}"
								required="true" requiredMessage="Date de commencement Obligatoire " />
							<h:message for="startDate_project" />
						</div>
					</div>
					
					<div class="form-group">
					<div class="col-sm-2"></div>
						<div class="col-sm-8">
							<div class ="col-sm-2">
								<h:commandButton value="Ajouter" class="btn btn-success text-right" action="#{controller.doProjectAdd}" />
							</div>
							<div class ="col-sm-2">
								<a href="gestionProject.xhtml" class="btn btn-default">Retour au Menu</a>
							</div>
						</div>
					<div class="col-sm-2"></div>
					</div>
						
				</h:form>
			</div>
			<div class="col-xs-1"></div>
		</div>
		
		<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
	</body>
</html>
