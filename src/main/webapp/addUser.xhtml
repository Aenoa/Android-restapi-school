<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <head>
        <title>Page Ajout</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    	<link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'/>
    </head>
	<body>
		<h1>Ajouter</h1>
		
		
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="Nom : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="name_user" value="#{controller.newuser.name_user}"
								required="true" requiredMessage="Nom obligatoire" />
							<h:message for="name_user" />
						</div>
					</div>
						
					<div class="form-group">
						<h:outputLabel value="Prénom : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="surname_user" value="#{controller.newuser.surname_user}"
								required="true" requiredMessage="Prénom obligatoire" />
							<h:message for="surname_user" />
						</div>
					</div>
						
					<div class="form-group">
						<h:outputLabel value="Niveau : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="level_user" value="#{controller.newuser.level_user}"
								required="true" requiredMessage="Niveau requis! 1=user 2=admin" />
							<h:message for="level_user" />
						</div></div>
						
					<div class="form-group">
						<h:outputLabel value="Adresse mail : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="email_user" value="#{controller.newuser.email_user}"
								required="true" requiredMessage="Adresse Mail obligatoire" />
							<h:message for="email_user" />
						</div>
					</div>
						
					<div class="form-group">
						<h:outputLabel value="Mot de passe : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputSecret class="form-control" id="password_user" value="#{controller.newuser.password_user}"
								required="true" requiredMessage="Mot de passe Obligatoire " />
							<h:message for="password_user" />
						</div>
					</div>
					
					<div class="form-group">
					<div class="col-sm-2"></div>
						<div class="col-sm-8">
							<div class ="col-sm-2">
								<h:commandButton value="Ajouter" class="btn btn-success text-right" action="#{controller.doUserAdd}" />
							</div>
							<div class ="col-sm-2">
								<a href="gestionUser.xhtml" class="btn btn-default">Retour au Menu</a>
							</div>
						</div>
					<div class="col-sm-2"></div>
					</div>
						
				</h:form>
			</div>
			<div class="col-xs-1"></div>
		</div>
		
		<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
	</body>
</html>
