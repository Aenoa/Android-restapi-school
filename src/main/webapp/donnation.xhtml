<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <head>
        <title>Page de donnation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    	<link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'/>
    </head>
	<body>
		<h1>Donnation</h1>
		
		
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="Id du projet : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="id_project" value="#{controller.id_project}"
								required="true" requiredMessage="id obligatoire" />
							<h:message for="id_project" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Votre adresse email : " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="email_user" value="#{controller.email_user}"
								required="true" requiredMessage="Email obligatoire" />
							<h:message for="email_user" />
						</div>
					</div>
						
					<div class="form-group">
						<h:outputLabel value="Montant financÃ©: " styleClass="control-label col-sm-2"/>
						<div class="col-sm-8">
							<h:inputText class="form-control" id="montant" value="#{controller.montant}"
								required="true" requiredMessage="Montant obligatoire" />
							<h:message for="montant" />
						</div>
					</div>
											
					<div class="form-group">
					<div class="col-sm-2"></div>
						<div class="col-sm-8">
							<div class ="col-sm-2">
								<h:commandButton value="Valider" class="btn btn-success text-right" action="#{controller.doAddContributor}" />
							</div>
							<div class ="col-sm-2">
								<a href="project.xhtml" class="btn btn-default">Retour au Menu</a>
							</div>
						</div>
					<div class="col-sm-2"></div>
					</div>
						
				</h:form>
			</div>
			<div class="col-xs-1"></div>
		</div>
		
		<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
	</body>
</html>
