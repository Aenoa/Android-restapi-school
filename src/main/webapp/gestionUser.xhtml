<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    	<link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'/>
    </head>
    <body>
        <h1>Gestion User</h1>
        	
        <h:form>
			<h:commandButton value="Ajouter Utilisateur" class="btn btn-success" action="addUser.xhtml"></h:commandButton>
			<h:commandButton value="Rechercher Utilisateur" class="btn btn-primary" action="findUser.xhtml"></h:commandButton>
<!-- 			<h:commandLink class="btn btn-warning" action="updateUser.xhtml"> -->
<!--        			<span class="glyphicon glyphicon-cog"></span> -->
<!--        		</h:commandLink> -->
			<h:commandButton value="Retour Menu gestion" class="btn btn-default" action="gestion.xhtml?faces-redirect=true"></h:commandButton>
		</h:form>
        	
		<h:form>
			<div class="container">
				<h:dataTable var="user" value="#{controller.doUserSelectAll()}" class="table table-striped">
					<h:column>
						<f:facet name="header" >ID</f:facet>
			        		#{user.id_user}
			        </h:column>
					<h:column>
						<f:facet name="header">Level</f:facet>
			        		#{user.level_user}
			        </h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
			        		#{user.name_user}
			        </h:column>
			        <h:column>
						<f:facet name="header">Surname</f:facet>
			        		#{user.surname_user}
			        </h:column>
			        <h:column>
						<f:facet name="header">Mail</f:facet>
			        		#{user.email_user}
			        </h:column>
			        <h:column>
						<f:facet name="header">Password</f:facet>
			        		#{user.password_user}
			        </h:column>
			        <h:column>
						<f:facet name="header">Delete</f:facet>
			        		<h:commandLink class="btn btn-danger" action="#{controller.doUserDelete(user)}">
			        			<span class="glyphicon glyphicon-remove-sign"></span>
			        		</h:commandLink>
			        </h:column>
				</h:dataTable>
			</div>
		</h:form>
				
		<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
